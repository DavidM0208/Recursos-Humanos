            <a class="navbar-brand" href="index2.html">Inicio</a>

                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu principal</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="oferta.html">Oferta</a>

    </nav>

    <div class="container-fluid">

        <div class="col-sm-6" style="margin: 2% 25%;">

            <div class="text-center">
                <h1 class="title-page">Crear nueva oferta</h1>
            </div>

            <hr>

            <div class="card">

                <div class="card-body">

                    <form id="formulario__oferta">

                        <label for="nombre__oferta" class="form-label">Nombre de la oferta</label>
                        <input type="text" id="nombre__oferta" class="form-control">

                        <label for="nombre__empleador" class="form-label">Nombre del empleador</label>
                        <input type="text" id="nombre__empleador" class="form-control">

                        <label for="salario__oferta" class="form-label">Salario</label>
                        <input type="number" id="salario__oferta" class="form-control">

                        <label for="fecha__inicio" class="form-label">Fecha inicio</label>
                        <input type="text" id="fecha__inicio" class="form-control">

                        <label for="descripcion__oferta" class="form-label">Descripcion de la oferta</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>

                        <label for="experiencia__oferta" class="form-label">Experiencia requerida</label>
                        <input type="text" id="experiencia__oferta" class="form-control">

                        <label for="beneficios__oferta" class="form-label">Beneficios y condiciones</label>
                        <input type="text" id="beneficios__oferta" class="form-control">

                        <button class="btn btn-primary" id="guardar__oferta"
                            style="width: 100px; margin-top: 3%; margin-left: 25%;">Crear</button>

                        <button class="btn btn-danger" id="cancelar__oferta" style="width: 100px; margin-top: 3%; margin-left: 20%;">Cancelar</button>

                        <script>
                            document.addEventListener("DOMContentLoaded", function () {
                                const guardarOferta = document.getElementById("guardar__oferta");

                                guardarOferta.addEventListener("click", function () {
                                    alert("Se ha creado la oferta con exito");
                                });
                            });
                            document.addEventListener("DOMContentLoaded", function () {
                                const cancelarOferta = document.getElementById("cancelar__oferta");

                                cancelarOferta.addEventListener("click", function () {
                                    alert("Se ha cancelado la creación de la oferta");
                                });
                            });
                        </script>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <div id="oferta__creada">

    </div>

    <script src="../../js/script.js"></script>
