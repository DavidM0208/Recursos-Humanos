<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index3.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu principal</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="oferta_creada.html">Ofertas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="aplicaciones.html">Mis aplicaciones</a>

            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Formulario de Postulación</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombreCompleto">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección de Residencia:</label>
                <input type="text" class="form-control" id="direccion">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Describase en esta parte"></textarea>
            </div>
            <div class="form-group">
                <label for="experiencia">Experiencia Laboral:</label>
                <textarea class="form-control" id="experiencia" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="habilidades">Habilidades:</label>
                <input type="text" class="form-control" id="habilidades">
            </div>
            <div class="form-group">
                <label for="idiomas">Idiomas:</label>
                <input type="text" class="form-control" id="idiomas">
            </div>
            <button type="submit" id="postular" class="btn btn-primary" style="margin-top: 2%;">Enviar Postulación</button>
        </form>

        <script>
            document.addEventListener("DOMContentLoaded", function(){
                const botonEnviar = document.getElementById("postular");

                botonEnviar.addEventListener("click", function(){
                    alert("Se ha postulado con éxito");
                });
            });
        </script>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
